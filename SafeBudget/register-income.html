<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleT.css">
    <title>SafeBudget</title>
</head>
<body>
    <div class="container">
        <div class="registro-gasto">
            <h3>Nuevo registro</h3>
            <div class="btns-superiores">
                <ul>
                    <li class="btn-gastos">Gastos</li>
                    <li class="btn-cancelar"><img src="/img/cancel.png" alt="icono-cancelar"></li>
                    <li class="btn-aceptar"><img src="/img/verified.png" alt="icono-aceptar"></li>
                </ul>
            </div>
            <div class="cantidad">
                <select name="" id="">
                    <option value="mxn">MXN</option>
                    <option value="brl">BRL</option>
                    <option value="clp">CLP</option>
                    <option value="pen">PEN</option>
                </select>
                <input type="text">
            </div>
            <div class="iconos-categorias">
                <figure>
                    <img src="/img/money (1).png" alt="logo-metodo-pago">
                    <img src="/img/taxi.png" alt="logo-categoria">
                </figure>
            </div>
        </div>
        <div class="registro-ingreso">
            <h3>Nuevo registro</h3>
            <div class="btns-superiores">
                <ul>
                    <li class="btn-ingresos">Igresos</li>
                    <li class="btn-cancelar"><img src="/img/cancel.png" alt="icono-cancelar"></li>
                    <li class="btn-aceptar"><img src="/img/verified.png" alt="icono-aceptar"></li>
                </ul>
            </div>
            <div class="cantidad">
                <select name="" id="">
                    <option value="mxn">MXN</option>
                    <option value="brl">BRL</option>
                    <option value="clp">CLP</option>
                    <option value="pen">PEN</option>
                </select>
                <input type="text">
            </div>
            <div class="iconos-categorias">
                <figure>
                    <img src="/img/money (1).png" alt="logo-metodo-pago">
                    <img src="/img/shop.png" alt="logo-categoria">
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
